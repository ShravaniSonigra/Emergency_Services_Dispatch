<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Dispatch System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Emergency Dispatch System</h1>
        <form id="callForm">
            <div class="form-group">
                <label for="details">Emergency Details:</label>
                <input type="text" id="details" required>
            </div>
            <div class="form-group">
                <label for="priority">Priority (1 = Highest):</label>
                <input type="number" id="priority" min="1" required>
            </div>
            <button type="submit">Add Emergency</button>
        </form>

        <div id="output" class="message"></div>

        <h2>Queue of Emergencies</h2>
        <ul id="queueList">
        </ul>

        <button id="dispatch">Dispatch Emergency</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
